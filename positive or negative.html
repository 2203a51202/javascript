<html>
  <head>
    <title>positive or negative</title>
  </head>
  <body>
    <script>
      const a = parseFloat(prompt("Enter the number:"));
      function findposorneg(){
        if(a>0){
        window.alert(a+' is positive.');
        }
        else{
          window.alert(a+' is negative.');
        }
      }
      window.onload=findposorneg;
    </script>
  </body>
</html>
