<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="myForm">
        <label for="username">Username (at least 8 characters):</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password (at least 8 characters):</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="phone">Phone Number (at most 10 digits):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{1,10}" required><br>

        <label for="pincode">Pincode (at most 6 digits):</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{1,6}" required><br>

        <button type="submit">Submit</button>
    </form>
    <div id="errorMessages"></div>
    <script>
        const form = document.getElementById("myForm");
        const errorMessages = document.getElementById("errorMessages");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            errorMessages.innerHTML = "";
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const phone = document.getElementById("phone").value;
            const pincode = document.getElementById("pincode").value;
            if (username.length < 8) {
                showError("Username must be at least 8 characters long");
            }
            if (password.length < 8) {
                showError("Password must be at least 8 characters long");
            }
            if (confirmPassword !== password) {
                showError("Passwords do not match");
            }
            if (phone.length > 10) {
                showError("Phone number should be at most 10 digits");
            }
            if (pincode.length > 6) {
                showError("Pincode should be at most 6 digits");
            }
            if (!errorMessages.textContent) {
                
                alert("Form submitted successfully!");
                
            }
        });

        function showError(message) {
            const errorMessage = document.createElement("p");
            errorMessage.textContent = message;
            errorMessages.appendChild(errorMessage);
        }
    </script>
</body>
</html>
